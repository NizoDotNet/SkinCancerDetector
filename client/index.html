<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Skin Cancer detector</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <h3 class="brand-name">SKIN CANCER DETECTOR</h3>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <form method="post" id="form">
          <input id="file-input" type="file" style="visibility: hidden" />
          <div id="upload-file-container">
            <span id="upload-file-conteiner-text">Upload file here</span>
          </div>
          <span id="upload-file-message"></span>
          <div class="buttons-group">
            <button class="button" id="upload-button" type="button">
              Upload image
            </button>
            <button class="button" id="submit-button" type="submit">
              Get result
            </button>
          </div>
        </form>
        <div>
          <img id="image-preview" width="200" height="200" />
        </div>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
